<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population Growth Infographic</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.1/tippy.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/6.3.1/tippy.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>World Population Growth</h1>
        </header>
        <main>
            <div class="chart-container">
                <canvas id="populationChart"></canvas>
            </div>
            <div class="interaction">
                <label for="yearRange">Select Year Range:</label>
                <input type="range" id="yearRange" min="1970" max="2020" step="10" value="2020">
                <span id="yearLabel">2020</span>
            </div>
        </main>
        <footer>
            <p>Data Source: Fictional data for demonstration purposes.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
